<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Light and Sound Memory Game
    </h1>
    <p>
      Repeat the pattern back to win the game!
    </p>
    <button id="startBtn" onclick="startGame()">Start</button> 
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id="button5" onclick="guess(5)" onmousedown="playMyAudio()" onmouseup="stopTone()"></button>
      <audio src="https://cdn.glitch.global/759beb82-1827-43ea-9d6d-ef4928f40ee4/will-smith-yaa.mp3?v=1648847240848" id="Yaa"></audio>
<!--       <button onclick="playMyAudio()">
          Will Smith Audio
      </button> -->
    <script>function playMyAudio(){
      document.getElementById("Yaa").play();
      }</script>
    </div> 
    
  </body>
</html>
